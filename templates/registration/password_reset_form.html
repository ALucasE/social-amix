{% extends 'base.html' %}
{% block title %}
  Restablece tu contraseña
{% endblock %}
{% block content %}
  <h1>¿Olvidaste tu contraseña?</h1>
  <p>Ingresa tu dirección de correo electrónico para obtener una nueva contraseña.</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="Enviar" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
