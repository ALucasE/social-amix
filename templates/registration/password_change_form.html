{% extends 'base.html' %}
{% block title %}
  Cambiar su contraseña
{% endblock %}
{% block content %}
  <h1>Cambiar su contraseña</h1>
  <p>Utilice el siguiente formulario para cambiar su contraseña.</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="Cambiar" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}
