{% extends 'base.html' %}
{% block title %}
  Editar tu cuenta
{% endblock %}
{% block content %}
  <h1>Editar tu cuenta</h1>
  <p>Puedes editar tu cuenta utilizando el siguiente formulario:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p>
      <input type="submit" value="Guardar los cambios" />
    </p>
  </form>
{% endblock %}
